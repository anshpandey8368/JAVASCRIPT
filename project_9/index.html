<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="wrapper">
        <div class="SPS_cont">
            <img src="./images/rock.png" alt="" id="rock">
            <img src="./images/paper.png" alt="" id="paper">
            <img src="./images/scissors.png" alt="" id="scissors">
        </div>
        <div class="score">
            <div class="you">
                <div class="user_score">0</div>
                <p id="U">YOU</p>
            </div>
            <div class="comp">
                <div class="comp_score">0</div>
                <p id="C">COMP</p>
            </div>
        </div>

        <div class="winner_declare">Pick your move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
